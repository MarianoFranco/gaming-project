<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/4a5f897340.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="topheader">
            <div class="topheader__logo">
                <img src="img/LOGO.png" alt="LvlUp logo">
            </div>
            <div class="topheader__searchbar">
                <form action="" class="topheader__searchbar--form">
                    <input type="text" name="searchbar" placeholder="Search..." class="search__input"/>
                    <button class="search__button"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="topheader__account">
                <a href="createAccount.html">
                    <i class="fas fa-user-circle"></i>
                    <span>My account</span>
                </a>
            </div>
            <div class="topheader__cart">
                <a href="cart.html">
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </div>            
        </div>
        <div class="downheader">
            <label for="downheader__icon" class="downheader__icon"><i class="fas fa-bars"></i></label>
            <input type="checkbox" class="downheader__checkbox" id="downheader__icon">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Games</li>
                    <li>Sell now</li>
                    <li>Contact</li>
                </ul>               
            </nav>
        </div>        
    </header>    
    <main>
        <div class="hero"></div>
        <section class="top-games"></section>
        <section class="pre-order"></section>
        <section class="beast-deals"></section>
        <section class="discover"></section>
    </main>
    <footer></footer>    
</body>
</html>
